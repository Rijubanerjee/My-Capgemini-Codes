<!DOCTYPE html>
<html>
    <head>
        <title>Cg-Registration</title>
    </head>
    <body>
        <header align = "center">
            <h1 style="color: royalblue;text-shadow: 5px 5px 5px black;">CG Registration</h1>
            <div style="width: 80%; text-align: right;">
                <a href="home.html">Home</a>
            </div>
            <hr style = "height:5px;background-color: red;"/>
        </header>
        <article style="min-height: 400px;">
        <form>
            <table bgcolor="wheat" cellspacing="0" cellpadding="10" style="margin: 0px auto;">
            <tr>
                <td>Product Name</td>
                <td><input type="text" name="txtpname" list="plist" required /></td>
            </tr>
            <tr>
                <td>Quantity</td>
                <td><input type="number" name="txtqty" min="1" max="5" required title="quantity is 1-5"/></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="txtemail" required title="enter email"/>
                </td>
            </tr>
            <tr>
                <td>Colour Panel </td>
                <td><input type="color" name="txtcolour" required title="choose colour" />
            </td>
            <tr>
                <td>Date of Delivery</td>
                <td>
                    <input type="date" name="txtdate" required />
                </td>
            </tr>
            </tr>
            <tr>
                <td><input type="submit" value="Order"/> </td>
                <td><input type="reset"/> </td>
            </tr>
            
            </table>
        </form>
    </nav>
    </article>
